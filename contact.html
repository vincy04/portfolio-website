<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Vincy Jain</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bar">
      <button class="Home"><a href="/home.html">Home</button></a>
      <button class="About"><a href= "/about.html">About</button></a>
      <button class="Projects"><a  href= "/project.html">Projects</button></a>
      <button class="Contact"><a href= "/contact.html">Contact</button></a>
      <button class="Resume"><a href= "/resume.txt">Resume</button></a>
      </div>

      <div class="main">
        <div class="contactform">
          <h1>Contact me for work/general Enquires</h1>
          <form>
            <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="clientname"
                aria-describedby="nameHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone </label>
              <input type="phone" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3">
              <label for="clientenquiry" class="form-label">Enquiry</label>
              <input
                type="Enquiry"
                class="form-control"
                id="clientenquiry"
                aria-describedby="enquiryHelp"
              />
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want to work on a project with you</label
              >
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
